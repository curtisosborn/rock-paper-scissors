<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>The computer is awaiting your move.</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <i class="fas fa-hand-rock fa-8x"></i>
        </div>
        <div class="choice" id="p">
            <i class="fas fa-hand-paper fa-8x"></i>
        </div>
        <div class="choice" id="s">
            <i class="fas fa-hand-scissors fa-8x"></i>
        </div>
    </div>

    <p id="action-message">Make your move.</p>

    <div id="reset-button">
        <p id="reset">Reset Game</p>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
